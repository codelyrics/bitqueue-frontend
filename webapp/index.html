<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="images/favicon/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>BitQueue Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!--Custome CSS Files -->
	<link href="custom/css/style.css" rel="stylesheet">
	<script src="custom/js/index.js">
	</script>
	<!--Charts-->
	<script src="charts/Chart.min.js"></script>
</head>

<body>
	<!--Login Modal-->
	<div id="login" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button data-dismiss="modal" class="close">&times;</button>
					<h4>Login</h4>
					<form>
						<input type="text" name="username" class="username form-control" placeholder="Username" />
						<input type="password" name="password" class="password form-control" placeholder="password" />
						<input class="btn login" type="submit" value="Login" /> </form>
				</div>
			</div>
		</div>
	</div>
	<!--End Modal-->
	<!-- Navbar starts here -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
		<ul class="navbar-nav">
			<li class="nav-item active"> <a class="nav-link" href="#">Home</a> </li>
			<li class="nav-item active"> <a class="nav-link" href="#" data-target="#login" data-toggle="modal">Login</a> </li>
		</ul>
	</nav>
	<!-- Navbar ends Here -->
	<div class="container">
		<div class="row infocardrow">
			<div class="col">
				<div class="card infocard">
					<div class="card-header bg-info"> Registered Devices </div>
					<div class="card-body">
						<p class="card-text number">1000</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card infocard">
					<div class="card-header bg-success"> Online Devices </div>
					<div class="card-body">
						<p class="card-text number">900</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card infocard">
					<div class="card-header bg-danger"> Faulted Devices </div>
					<div class="card-body">
						<p class="card-text number">90</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card infocard">
					<div class="card-header bg-warning"> Faulted Devices </div>
					<div class="card-body">
						<p class="card-text number">10</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row chartrow col-sm">
			<div class="card col-sm" style="width: 50rem;">
				<div class="card-header"> DataDog </div>
				<div class="card-body">
					<canvas id="chart" width="400" height="200"> </canvas>
				</div>
			</div>
		</div>
	</div>
	<!-- Complete container-->
</body>

</html>
